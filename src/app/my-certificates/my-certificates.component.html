
  
  <main>
 <div class="row">
    <h5 style="color: black;">My certificates</h5>
    <div class="rowposter mt-3 p-2">
        <ng-container *ngFor="let certificate of certificates | slice:0:5">
       <img src="{{certificate.thumbnail}}" class="rowing" alt="Certificate Thumbnail" [routerLink]="['/certificate', certificate.id]">
    </ng-container>
    </div>
</div> 



</main>
<div class="row mt-4 ">
<div class="col">
    <h5 style="color: black;">My testimonials</h5>
    <app-my-testimonial [testimonials]="testimonials"></app-my-testimonial>
 </div>
</div>
